{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign Out - Library System{% endblock %}

{% block extra_css %}
<style>
.auth-card {
    max-width: 450px;
    margin: 2rem auto;
    border: none;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.auth-card .card-header {
    background-color: transparent;
    border-bottom: none;
    text-align: center;
    padding-top: 2rem;
}

.auth-card .card-body {
    padding: 2rem;
    text-align: center;
}

.auth-icon {
    font-size: 3rem;
    color: var(--bs-primary);
    margin-bottom: 1rem;
}

.btn-group {
    width: 100%;
    gap: 1rem;
}

.auth-btn {
    flex: 1;
    padding: 0.8rem;
    border-radius: 0.5rem;
    font-weight: 500;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card auth-card">
        <div class="card-header">
            <i class="bi bi-box-arrow-right auth-icon"></i>
            <h2 class="card-title">Sign Out</h2>
            <p class="text-muted">Are you sure you want to sign out?</p>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                <div class="d-flex btn-group">
                    <a href="{% url 'books:home' %}" class="btn btn-outline-secondary auth-btn">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary auth-btn">
                        <i class="bi bi-box-arrow-right"></i> Sign Out
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
